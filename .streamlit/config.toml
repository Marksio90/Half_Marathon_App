[theme]
primaryColor = "#1E88E5"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
# PRODUCTION CONFIG - NIE ZMIENIAJ dla deploymentu
headless = true
address = "0.0.0.0"
port = 8080
enableXsrfProtection = false
enableCORS = false
enableWebsocketCompression = true

# Health check endpoint
baseUrlPath = ""

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8080

[runner]
# Prevent memory issues
magicEnabled = false
fastReruns = true

[logger]
level = "info"